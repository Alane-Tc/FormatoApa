</head>

<body>
    <!-----INICIO CABECERA-->
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">FORMATO APA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">INICIO<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apa.html">APA</a>

                        <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-------FIN HEADER----->
    <div id="div_main">
        <div class="grid-item">
            <h1>Formato para capítulo del libro</h1>
            <div class="page-header"></div>
            <form name="" method="POST">
                <label class="form_title" for="text">Autor(es)</label><br>
                <input type="text" name="" class="Cuadros" id="value1"><br>

                <label class="form_title" for="text">Año de publicación</label><br>
                <input type="number" name="" class="Cuadros" id="value2"><br>

                <label class="form_title" for="text">Titulo Del Capítulo</label><br>
                <input type="text" name="" class="Cuadros" id="value3"><br>

                <label class="form_title" for="text">Nombre del libro</label><br>
                <input type="text" name="" class="Cuadros" id="value4"><br>

                <label class="form_title" for="text">Páginas</label><br>
                <input type="number" name="" class="Cuadros" id="value5"><br>

                <label class="form_title" for="text">Lugar de publicación del libro</label><br>
                <input type="text" name="" class="Cuadros" id="value6"><br>

                <label class="form_title" for="text">Editorial</label><br>
                <input type="text" name="" class="Cuadros" id="value7"><br>

                <button class="btn" type="button" id="button_book">Generar Ficha</button><br>
            </form>
            <div id="Menj_random">
                <p id="parrafo"></p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

            crossorigin="anonymous"></script>
        <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        <script src="JS/js-min/apacaplibro-min.js"></script>
