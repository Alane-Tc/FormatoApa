<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="CSS/apaformatos.css" />
    <link rel="icon" type="image/x-icon" href="IMG/icon.png" />
    <title>Formato Apa Capitulo Libro</title>
</head>

<body>
    <!-----INICIO CABECERA-->
    <header id="header">
        <div class="wrap">
            <div id="logo">
                <h1 id="title_main">FORMATO APA</h1>
            </div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">INICIO</a>
                    </li>
                    <li>
                        <a href="apa.html">APA</a>
                    </li>
                    <li>
                        <a href="#">RANDOM</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-------FIN HEADER----->
    <div id="div_main">
        <div class="grid-item">
            <h1>Formato para capítulo del libro</h1>
            <form name="" method="POST">
                <label class="form_title" for="text">Autor(es)</label><br>
                <input type="text" name="" class="Cuadros" id="value1"><br>

                <label class="form_title" for="text">Año de publicación</label><br>
                <input type="number" name="" class="Cuadros" id="value2"><br>

                <label class="form_title" for="text">Titulo Del Capítulo</label><br>
                <input type="text" name="" class="Cuadros" id="value3"><br>

                <label class="form_title" for="text">Nombre del libro</label><br>
                <input type="text" name="" class="Cuadros" id="value4"><br>

                <label class="form_title" for="text">Páginas</label><br>
                <input type="number" name="" class="Cuadros" id="value4"><br>

                <label class="form_title" for="text">Lugar de publicación del libro</label><br>
                <input type="text" name="" class="Cuadros" id="value4"><br>

                <label class="form_title" for="text">Editorial</label><br>
                <input type="text" name="" class="Cuadros" id="value4"><br>

                <button class="btn" type="button" id="button_book">Generar Ficha</button><br>
            </form>
    </div>
</body>
